<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>DOM</title>
</head>
<body>


<div class="contenido"> </div>

<form name="frm" id="formulario">
<fieldset id="form">
 <legend>Ejercicio del 1 al 2</legend>
  

<ol>
   <li><label for="">Nombre</label></li>
    <input type="text" id="nombre" placeholder="Ingresa el nombre">

  <li><label for="">Apellido</label></li>
    <input type="text" id="apellido" placeholder="Ingresa el apellido">

    <li><label for="">Edad</label></li>
    <input type="number" id="edad" placeholder="Ingresa la edad">

    <li><label for="">Productos</label></li>
    <input type="text" id="productos" placeholder="Ingrese el producto">

    <li><label for="">Precio</label></li>
    <input type="number" id="Precio" placeholder="Ingrese el precio">

    <li><label for="">Fecha de entrega</label></li>
    <input type="date" id="fecha" placeholder="Ingrese la fecha de entrega">
</ul>

  <p align="center"><input type="submit" name="Enviar" value="Enviar formulario" class="btn" id="btnEnviar"></p>
</fieldset>
</form>
<br>
<!--Segundo Formulario-->

<form name="frm" id="formuu">
  <fieldset id="formu">
    <legend>Ejercicio 3</legend>
    <ol>
      <li><label for="">Pesos a dolares</label></li>
      <input type="number" id="pesos" placeholder="Ingresa la cantidad">
    </ul>
    
    <p align="center"><input type="submit" name="Enviar" value="Convertir" class="boton" id="btnEnviar"></p>
  </fieldset>
</form>
<div class="calculo"></div>
<br>
<!--Tercer Formulario-->
<form name="frm" id="formu3">
  <fieldset id="formul">
    <legend>Ejercicio 4</legend>
    <ol>
      <li><label for="">Destino</label></li>
      <input type="text" id="destino" placeholder="Ingresa el destino">

      <li><label for="">Personas</label></li>
      <input type="text" id="personas" placeholder="Ing cantidad de personas">

      <li><label for="">Km</label></li>
      <input type="text" id="km" placeholder=" Ing cantidad de km">

      <li><label for="">Precio nafta</label></li>
      <input type="text" id="nafta" placeholder="Ing precio de la nafta">

      <li><label for="">Consumo</label></li>
      <input type="text" id="consumo" placeholder="Ing consumo por km/1">

      <li><label for="">Precio noche</label></li>
      <input type="text" id="noche" placeholder="Ing precio de noche">

      <li><label for="">Dias</label></li>
      <input type="text" id="dias" placeholder="Ing la cantidad de dias">
    </ul>
    
    <p align="center"><input type="submit" name="Enviar" value="Calcular" class="submit" id="btnEnviar"></p>
  </fieldset>
</form>
<div class="cuentas"></div>
<script src="dom.js"></script>
</body>
</html>
